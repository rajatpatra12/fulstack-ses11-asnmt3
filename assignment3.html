<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page</title>
</head>
<body id="body">
    <a id="google" target="_self" href="https://www.w3resource.com/">google</a>
    <div id="attrs"></div>
    <button onclick="showAttr()">Show Attributes Of link</button>
    <button onclick="Remove()">Remove Result</button>
	<script type="text/javascript">

		function showAttr() {
            //getting the values attributes and appending this to the div onclick of this event
            document.querySelector("#attrs").innerText=document.querySelector("#google").getAttribute('href')+document.querySelector("#google").getAttribute('id')+document.querySelector("#google").getAttribute('target');
        }
        function Remove(){
            //setting the value to empty
            document.querySelector("#attrs").innerHTML="";
        }
	</script>
</body>
</html>
